<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe-CONTACT</title>
    <meta name="description" content="これはポートフォリオ用のページです">
    <!--CSS-->
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="index.html"><img class="logo" src="" ></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
                <h2 class="page-title">Contact</h2>
                <form action="#">
                    <div>
                        <label for="name">お名前</label>
                        <input type="text" name="your-name" id="name">
                    </div>
                    <div>
                        <label for="email">メールアドレス</label>
                        <input type="email" name="your-email" id="email">
                    </div>
                    <div>
                        <label for="message">メッセージ</label>
                        <textarea type="message" name="your-message" id="message"></textarea>
                    </div>
                    <input type="submit" class="button" value="送信">
                </form>
            </div><!-- /.wrapper -->
    </div><!--/#home-->

</body>
